<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="travel with Mailfit">
    <title>Mailfit travel guide</title>
    <link rel="stylesheet" href="/style.scss">
</head>
<body>
    <div class="container">
        <div class="container__content">
            <header class="title">Наши направления</header>
            <div class="dropdown">
                <div class="dropdown__name js-dropdown-name">Все направления
                    <img class="arrow-icon" src="/icons/arrow_down.svg" alt="">
                </div>
                <ul class="dropdown__list js-dropdown-list">
                    <li data-country="all" class="dropdown__item js-country-reset"><img class="tick" src="/icons/tick.svg" alt="">Все страны</li>
                    <li data-country="italy" class="dropdown__item js-country"><img class="tick" src="/icons/tick.svg" alt="">Италия</li>
                    <li data-country="germany" class="dropdown__item js-country"><img class="tick" src="/icons/tick.svg" alt="">Германия</li>
                    <li data-country="greece" class="dropdown__item js-country"><img class="tick" src="/icons/tick.svg" alt="">Греция</li>
                    <li data-country="turkey" class="dropdown__item js-country"><img class="tick" src="/icons/tick.svg" alt="">Турция</li>
                    <li data-country="spain" class="dropdown__item js-country"><img class="tick" src="/icons/tick.svg" alt="">Испания</li>
                    <li data-country="portugal" class="dropdown__item js-country"><img class="tick" src="/icons/tick.svg" alt="">Португалия</li>
                    <li data-country="usa" class="dropdown__item js-country"><img class="tick" src="/icons/tick.svg" alt="">США</li> 
                    <li data-country="russia" class="dropdown__item js-country"><img class="tick" src="/icons/tick.svg" alt="">Россия</li> 
                    <li data-country="japan" class="dropdown__item js-country"><img class="tick" src="/icons/tick.svg" alt="">Япония</li> 
                </ul>
            </div>
            <div class="swiper-container">
                <div class="swiper-wrapper container__cards-flex">
                </div>
            </div>
            <div class="swiper-pagination pagination js-pagination">
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
    <script src="/src/filter/filter.js">
    </script>
    <script src="/src/elements/cardInformation.js">
    </script>
</body>
</html>
