<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="travel with Mailfit">
    <title>Mailfit travel guide</title>
    <link rel="stylesheet" href="/style.scss">
</head>
<body>
    <div class="container">
        <div class="container__content">
            <header class="title">Наши направления</header>
                <div class="city-description">
                    <div class="card-picture" style="background: url('/images/fraiburg-desc.png');"></div>
                    <div class="card-about">
                        <p class="city-descriprion__text">
                            Фрайбург-им-Брайсгау – 
                            <br>оживленный университетский город
                            в горах Шварцвальд на юго-западе
                            Германии, известный своим
                            умеренным климатом.
                        </p>
                        <button class="card-about__button">Подробнее</button>
                    </div>
                </div>
                
                
            <div class="container__cards">
                <div class="container__card" style="background: url('/images/milan.png');">
                    <p class="card__country city">Милан</p>
                    <p class="card__country">Италия</p>
                </div>
                <div class="container__card" style="background: url('/images/fraiburg.png')";>
                    <p class="card__country city">Фрайбург</p>
                    <p class="card__country">Германия</p>
                </div>
                <div class="container__card" style="background: url('/images/lissbon.png');">
                    <p class="card__country city">Лиссабон</p>
                    <p class="card__country">Португалия</p>
                </div>
                <div class="container__card" style="background: url('/images/vicenze.png');">
                    <p class="card__country city">Виченца</p>
                    <p class="card__country">Италия</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
